<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../stylesheets/icons.css">
    <link rel="stylesheet" href="../stylesheets/fonts/font-awesome.css">
    <link rel="stylesheet" href="../stylesheets/main.css">
    <link rel="stylesheet" href="../stylesheets/common.css">
</head>

<body>
    <div class="wek-formWrap" style="width:500px;height:390px">
        <div class="wek-form_item">
            <div class="labelName">计算机名</div>
            <div class="per-80">
                <label id="lab_computername"></label>
            </div>
        </div>
        <div class="wek-form_item">
            <div class="labelName">安装门店</div>
            <div class="per-80">
                <input type="text" class="wek-input" id="txt_shopname">
            </div>
        </div>
        <div class="wek-form_item">
            <div class="labelName">安装人员</div>
            <div class="per-80">
                <input type="text" class="wek-input" id="txt_installer">
            </div>
        </div>
        <div class="wek-form_item">
            <div class="labelName">联系电话</div>
            <div class="per-80">
                <input type="text" class="wek-input" id="txt_phone">
            </div>
        </div>
        <div class="wek-form_item">
            <div class="labelName">申请原因</div>
            <div class="per-80">
                <input type="text" class="wek-input" id="txt_reason">            
            </div>
        </div>
        <div class="wek-form_item">
            <div class="labelName">公司编号</div>
            <div class="per-80">
                <input type="text" class="wek-input" id="txt_serialNumber">            
            </div>
        </div>
        <div class="wek-form_item">
            <div class="labelName">注册码</div>
            <div class="per-80" style="margin-left: 12px">
                <input type="text" class="wek-input" id="txt_validateCode">            
            </div>
        </div> 
        <div class="wek-form_bottons">
            <input type="button" id="bnt_regist" class="wek-btn wek-btn-primary per-60" value="注 册">
        </div>
    </div>
    <script src="../js/register-bundle.js"></script>
</body>

</html>
