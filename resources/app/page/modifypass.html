<!DOCTYPE html>
<html>

<head>

<body>

        <div class="wek-modal-bd">
            <div class="wek-formWrap">
                <div class="wek-form_item">
                    <div class="labelName">新 密 码</div>
                    <div class="per-80">
                        <input type="password" class="wek-input" placeholder="请输入新密码" id="txt_newpassword">
                    </div>
                </div>
            </div>
        <div class="wek-modal-ft">
            <input type="button" id="bnt_modify" class="wek-btn wek-btn-primary per-60" value="确 定">
        </div>
        </div>
    </div>
    <script src="../js/modifypass-bundle.js"></script>
